<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700;900&display=swap"
      rel="stylesheet" />

    <title>Pagination Component</title>
    <style>
      /*
      SPACING SYSTEM (px)
      2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128
      
      FONT SIZE SYSTEM (px)
      10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
  
      COLORS
      Main: #087f5b
      Grey: #343a40
      */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Lato', sans-serif;
        color: #343a40;
        line-height: 1;

        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .pagination {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .page-link:link,
      .page-link:visited {
        text-decoration: none;
        color: #343a40;

        display: flex;
        justify-content: center;
        align-items: center;

        width: 32px;
        height: 32px;
        border-radius: 50%;
      }

      .page-link:hover,
      .page-link:active {
        background-color: #087f5b;
        color: #fff;
      }

      .dots {
        /* display: flex;
        justify-content: center;
        align-items: center; */
      }

      .btn {
        border: none;
        background-color: #fff;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        padding: 8px;
        border: 1px solid #087f5b;
        cursor: pointer;
      }

      .btn-icon {
        stroke: #087f5b;
        /* width: 12px; */
        /* height: 32px; */
      }

      .btn:hover {
        background-color: #087f5b;
      }

      .btn:hover .btn-icon {
        stroke: #fff;
      }
    </style>
  </head>
  <body>
    <div class="pagination">
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <a
        href="#"
        class="page-link"
        >1</a
      >
      <a
        href="#"
        class="page-link"
        >2</a
      >
      <a
        href="#"
        class="page-link"
        >3</a
      >
      <a
        href="#"
        class="page-link"
        >4</a
      >
      <a
        href="#"
        class="page-link"
        >5</a
      >
      <a
        href="#"
        class="page-link"
        >6</a
      >
      <span class="dots">...</span>
      <a
        href="#"
        class="page-link"
        >23</a
      >
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </body>
</html>
